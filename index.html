<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Anti-Phishing Meta Tags -->
    <title>FINOM - Courtier en Prêt Immobilier | Simulation Gratuite</title>

    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://pret-finom.co/" />
    
    <!-- Organization Schema for Trust -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "FINOM",
      "description": "Courtier en prêt immobilier - Intermédiaire en Opérations de Banque et Services de Paiement",
      "url": "https://pret-finom.co",
      "logo": "https://pret-finom.co/logo.png",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "15 Avenue des Champs-Élysées",
        "addressLocality": "Paris",
        "postalCode": "75008",
        "addressCountry": "FR"
      },
      "telephone": "+31205249111",
      "email": "contact@pret-finom.co",
      "sameAs": [],
      "hasCredential": {
        "@type": "EducationalOccupationalCredential",
        "credentialCategory": "IOBSP",
        "recognizedBy": {
          "@type": "Organization",
          "name": "ORIAS",
          "url": "https://www.orias.fr"
        }
      },
      "regulatoryBody": {
        "@type": "Organization",
        "name": "Autorité de Contrôle Prudentiel et de Résolution (ACPR)",
        "url": "https://acpr.banque-france.fr"
      }
    }
    </script>

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pret-finom.co/" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FINOM - Courtier en Prêt Immobilier" />
    <meta name="twitter:description" content="Simulez votre prêt immobilier et obtenez les meilleurs taux avec FINOM." />
    <meta name="twitter:image" content="https://pret-finom.co/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" href="/finom-favicon.ico" type="image/x-icon" />
